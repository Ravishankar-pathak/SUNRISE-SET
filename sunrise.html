<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunrise & Sunset Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FFDEE9, #B5FFFC);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåÖ Sunrise & Sunset Calculator</h2>

    <label for="lat">Latitude:</label>
    <input type="number" id="lat" placeholder="e.g., 28.459497" step="any" required />

    <label for="lon">Longitude:</label>
    <input type="number" id="lon" placeholder="e.g., 77.026634" step="any" required />

    <label for="offset">UTC Offset:</label>
    <input type="number" id="offset" placeholder="e.g., 5.5" step="any" required />

    <label for="date">Date (YYYY MM DD):</label>
    <input type="text" id="date" placeholder="e.g., 2025 07 24" required />

    <button onclick="showOutput()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function showOutput() {
      // Inputs
      const lat = document.getElementById("lat").value;
      const lon = document.getElementById("lon").value;
      const offset = document.getElementById("offset").value;
      const date = document.getElementById("date").value;

      // For demo, just fake static output like your C program
      const resultDiv = document.getElementById("result");

      if (lat && lon && offset && date) {
        resultDiv.innerHTML = `
          üåÑ Sunrise: <b>05:39</b><br>
          üåá Sunset: <b>19:17</b><br><br>
          <small>(Static Output for Now ‚Äì Add backend for live calc)</small>
        `;
      } else {
        resultDiv.innerHTML = "‚ùó Please fill in all fields correctly.";
      }
    }
  </script>
</body>
</html>
